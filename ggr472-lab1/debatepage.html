<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Sandwich Debates</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<html>

<!-- This is the code I copied from open source webpages to make fun polls -->
    <body>
        <div class="wrapper">
            <header>What Sancwich do you Perfer? <br></header>
            <div class="poll-area">
              <input type="checkbox" name="poll" id="opt-1">
              <input type="checkbox" name="poll" id="opt-2">
              <input type="checkbox" name="poll" id="opt-3">
              <input type="checkbox" name="poll" id="opt-4">
              <label for="opt-1" class="opt-1">
                <div class="row">
                  <div class="column">
                    <span class="circle"></span>
                    <span class="text">Peanut Butter and Jelly</span>
                  </div>
                  <span class="percent">50%</span>
                </div>
                <div class="progress" id="pstyle1" style='--w:55;'></div>
              </label>
              <label for="opt-2" class="opt-2">
                <div class="row">
                  <div class="column">
                    <span class="circle"></span>
                    <span class="text">Ham Sandwich</span>
                  </div>
                  <span class="percent">20%</span>
                </div>
                <div class="progress" id="pstyle2" style='--w:80;'></div>
              </label>
              <label for="opt-3" class="opt-3">
                <div class="row">
                  <div class="column">
                    <span class="circle"></span>
                    <span class="text">Grilled Cheese</span>
                  </div>
                  <span class="percent">20%</span>
                </div>
                <div class="progress" id="pstyle3" style='--w:20;'></div>
              </label>
              <label for="opt-4" class="opt-4">
                <div class="row">
                  <div class="column">
                    <span class="circle"></span>
                    <span class="text">Taco</span>
                  </div>
                  <span class="percent">10%</span>
                </div>
                <div class="progress" id="pstyle4" style='--w:96;'></div>
              </label>
            </div>
          </div>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </body>
</html>
